<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <h1>Registration Form</h1>
            <div class="text">
                First Name: 
                <font color="red">*</font>
            </div>
            <p>
                <input id="firstName" type="text">
            </p>
                <div class="text">
                Last Name:
                <font color="red">*</font>
            </div>
            <p>
                <input id="lastName" type="text">
            </p>
            <div class="text">
                Email:
                <font color="red">*</font>
            </div>
            <p>
                <input id="email" type="text">
            </p>
            <div class="text">
            	<input type="radio" name="gender" value="male" checked="">Male
				<input type="radio" name="gender" value="female">Female
				<br><br>
                Username:
                <font color="red">*</font>
            </div>
            <p>
                <input id="userName" type="text">
            </p>
            <div class="text">
                Password:
                <font color="red">*</font>
            </div>
            <p>
                <input id="passWord" type="password">
            </p>
            <div class="text">
                <input id="usub" type="submit" value="Submit">
            </div>
</body>
</html>
